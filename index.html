    <title>Lumi OS</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script src="https://e.widgetbot.io/channels/543225764036870167/embed.js" async></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.12/brython.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.12/brython_stdlib.js"></script>
    <script type="text/javascript" async>
      console.log("%cImportant!", "color: red; font-family: sans-serif; font-size: 28px;");
      console.log("%cNo outside code is supported. Do not paste anything.", "color: red; font-family: sans-serif; font-size: 18px;");
      console.log("%cIf you know what you're doing, ignore this.", "color: gray; font-family: sans-serif; font-size: 12px;");
    
      // Array to store the expected key sequence
      const expectedSequence = ['l', 'u', 'm', 'i', 'p', 'l', 'u', 's'];
      let currentIndex = 0; // Index to keep track of the current position in the sequence

      // Function to check if the key pressed matches the expected sequence
      const checkKeySequence = async (event) => {
        const keyPressed = event.key.toLowerCase();

        if (keyPressed === expectedSequence[currentIndex]) {
          currentIndex++;
          if (currentIndex === expectedSequence.length) {
            const confirmDeletion = window.confirm(
              "Do you want to wipe Lumi OS's data?\nClick 'Ok' to continue, or 'Cancel' if this was a mistake."
            );
            
            if (confirmDeletion) {
              try {
                localStorage.clear();
                sessionStorage.clear();
                indexedDB.deleteDatabase("virtualFS");
                localStorage.setItem("firstlogin", "true");
                setTimeout(() => {
                  window.location.reload();
                }, 200)
              } catch (error) {
                console.error("Failed to access the file system:", error);
              }
            }
            // Reset the current index for the next sequence
            currentIndex = 0;
          }
        } else {
          currentIndex = 0; // Reset the index if the key doesn't match
        }
      };

      // Add the keydown event listener
      document.addEventListener('keydown', checkKeySequence);
    </script>
  </body>
  <end></end>
