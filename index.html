  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script src="https://e.widgetbot.io/channels/543225764036870167/embed.js" async></script>
    <script type="text/javascript" async>
      console.log("%cWarning!", "color: red; font-family: sans-serif; font-size: 32px;");
      console.log("%cLumiOS does not support any code pasted, doing so may result in your computer being hacked.", "color: red; font-family: sans-serif; font-size: 24px;");
      console.log("%cIf you know what your doing, ignore this.", "color: gray; font-family: sans-serif; font-size: 12px;");
    
      // Array to store the expected key sequence
      const expectedSequence = ['l', 'u', 'm', 'i', 'p', 'l', 'u', 's'];
      // Index to keep track of the current position in the sequence
      let currentIndex = 0;
      // Function to check if the key pressed matches the expected sequence
      const checkKeySequence = (event) => {
        // Get the pressed key
        const keyPressed = event.key.toLowerCase();
        // Check if the pressed key matches the expected key in the sequence
        if (keyPressed === expectedSequence[currentIndex]) {
          // Increment the current index
          currentIndex++;
          // Check if the sequence is complete
          if (currentIndex === expectedSequence.length) {
            // Sequence is complete
            if (window.confirm("Do you want to wipe Lumi OS's data?\nClick 'Ok' to continue, or 'Cancel' if this was a mistake.")) {
              localStorage.clear();
              sessionStorage.clear();
              indexedDB.deleteDatabase("VirtualFileSystemDB");
              localStorage.setItem("firstlogin", "true");
              setTimeout(() => {
                window.location.reload();
              }, 200)
            }
            // Reset the current index for the next sequence
            currentIndex = 0;
          }
        } else {
          // Reset the current index if the pressed key is not correct
          currentIndex = 0;
        }
      }
      // Add event listener for the keydown event
      document.addEventListener('keydown', checkKeySequence);
    </script>
  </body>
